  <!-- git checkout (Удаляет изминения).
    -- удаляет в выбранном файле. Например: git checkout -- index.html;
    -- . Удаляет во всех файлах. Например: git checkout . ;-->
  <!-- git reset (Удаляет изменения, который были добавлены через "git add".
    При этом мы только выитащили из "git.add", а ещё нужно отменить изменение командой "git checkout -- ")
      git reset --hard HEAD^1 (удаляет последний коммит, который уже был добавлен в репозиторий командой "push".)
      git reset --soft HEAD^1 (удаляет последний коммит, который уже был добавлен в репозиторий командой "push". Но при этом изменения не удаляются. Т.е. удаляется "push" и "commit")-->
